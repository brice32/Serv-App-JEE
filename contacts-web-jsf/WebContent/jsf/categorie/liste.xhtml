<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/jsf/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

     <ui:define name="titre">Liste des catégories</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" value="#{modelCategorieListe.categories}" var="categorie" >
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{categorie.id}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Libellé" />
				</f:facet>
				#{categorie.libelle}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:commandButton action="#{modelCategorieListe.supprimer(categorie)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer">
				</h:commandButton>
				<h:button
					outcome="formulaire?id=#{categorie.id}"
					image="#{ resource['images:modifier.png'] }"
					title="Modifier"
				>
				</h:button>
			</h:column>
		</h:dataTable>
		<br />
		<h:button value="Actualiser" />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
